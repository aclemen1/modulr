language: R
sudo: false
cache: packages

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
    - os: linux
      r: devel
    - os: linux
      dist: trusty
      env: R_CODECOV=true
      r_check_args: '--use-valgrind'
    - os: osx
      osx_image: xcode8.3
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes'
    - os: osx
      osx_image: xcode7.3
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes'
    - os: osx
      osx_image: beta-xcode6.4
      disable_homebrew: true
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes'

warnings_are_errors: true

r_github_packages:
  - mattflor/chorddiag
  - hadley/assertthat
  - hadley/testthat
  - wch/webshot
  - jimhester/covr
  - jimhester/lintr

notifications:
  email:
    on_success: change
    on_failure: change

addons:
  apt:
    packages:
      - valgrind

after_success:
  - if [[ "${R_CODECOV}" ]]; then Rscript -e 'covr::codecov()'; fi
